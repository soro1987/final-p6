<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:insert="fragments/head::head"></th:block>
<meta charset="UTF-8" />

<style>
html {
	background-size: 100%;
	background-repeat: no-repeat;
	height: 100%;
}

body {
	background-color: #78e08f;
	
}
</style>
</head>
<th:block th:insert="fragments/navbar::navbar"></th:block>



<body id="bg">
<br><br>
	<div class="container mt-5 text-center">
		<div class="row">
			<div class="col-12">
				<div class="">
					<div class="">
						<i class="fa fa-user fa-lg"></i> <span
							class="text-light h6 border-text" th:text="${voie.nomVoie}"></span>
					</div>
					<div class="">
						<p>
						<div>
							<span class="text-light border-text2">Description : </span><span
								class="text-secondary text-rep2"
								th:text="${voie.descriptionVoie}"></span>
						</div>
						<div>
							<span class="text-light border-text2">Cotation : </span><span
								class="text-secondary text-rep2" th:text="${voie.cotations}"></span><br>
						</div>
						<div>
							<span class="text-light border-text2">Nombres de relais
								: </span><span class="text-secondary text-rep2"
								th:text="${voie.nbreRelais}"></span><br>
						</div>
						<div>
							<span class="text-light border-text2">Nombres de
								longeurs : </span><span class="text-secondary text-rep2"
								th:text="${voie.longeurId}"></span><br>
						</div>
						<div>
							<span class="text-light border-text2">Nombres de points
								: </span><span class="text-secondary text-rep2"
								th:text="${voie.points}"></span><br>
						</div>
						</p>
					</div>
				</div>

			</div>

		</div>
	</div>
	<th:block th:insert="fragments/footer::footer"></th:block>
</body>

</html>
