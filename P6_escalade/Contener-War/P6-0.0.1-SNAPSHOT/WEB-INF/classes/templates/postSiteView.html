<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:insert="fragments/head::head"></th:block>
<meta charset="UTF-8" />
<!-- Custom styles for this template -->
<link href="css/carousel.css" rel="stylesheet">
<link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/carousel/">
<style>
html {
	background-size: 100%;
	background-repeat: no-repeat;
	height: 100%;
}

body {
	background: linear-gradient(rgba(33, 33, 37, 0.6), rgba(33, 33, 37, 0.6)) 100%,
		url('../images/place-reservation.jpg'); 
	height: 100%;
	
}

.border-button {
	border-width: 4px;
	border-color: white;
}

</style>

</head>
<body id="bg">
	<th:block th:insert="fragments/navbar::navbar"></th:block>
<main role="main">
	<div class="container mt-5">
		<div class="row">
			<form class="container" th:action="@{/postSite}"
				th:object="${siteModel}" method="POST" enctype="multipart/form-data">
				<fieldset class="row">
					<legend class="text-center text-light h6 border-text2">Ajouter
						un Site</legend>
					<br />
				</fieldset>
				<span class="mb-3"></span>
				<div class="form-group row">
					<label class="col-12  text-light h6 border-text2">Nom du
						site </label> <input type="text" class="form-control col-12 col-sm-9"
						th:field="*{nomSite}" />
					<div class="text-danger" th:errors="*{nomSite}"></div>
				</div>
				<div class="form-group row">
					<label class="col-12  text-light h6 border-text2">Lieu du
						site </label> <input type="text" class="form-control col-12 col-sm-9"
						th:field="*{lieu}" />
					<div class="text-danger" th:errors="*{lieu}"></div>
				</div>
				<div class="form-group row">
					<label class="col-12  text-light h5 border-text2">
						Description </label>
					<textarea class="form-control col-12 col-sm-9"
						th:field="*{descriptionSite}" /></textarea>
					<div class="text-danger" th:errors="*{descriptionSite}"></div>
				</div>
				<div class="form-group row">
					<label class="col-12 text-light h5 border-text2">Photo du
						site </label> <input type="file" name="url"
						class="form-control col-12 col-sm-9" th:field="*{url}" />

				</div>
				<div class="row">
					<input type="submit" value="Ajouter"
					class="col-12  col-md-2  btn btn-secondary btn-lg border-button  text-light">
				</div>

			</form>
		</div>
	</div>
	<th:block th:insert="fragments/footer::footer"></th:block>
	</main>
</body>
</html>
