<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:insert="fragments/head::head"></th:block>
<meta charset="UTF-8"/> 
</head>
<th:block th:insert="fragments/navbar::navbar"></th:block>
<style>
html {
	background-size: 100%;
	background-repeat: no-repeat;
	height: 100%;
}

body {
	background: linear-gradient(rgba(33, 33, 37, 0.6), rgba(33, 33, 37, 0.6)) 100%,
		url('../images/place-reservation.jpg'); 
	height: 100%;
	
}

</style>
<body>
	<div class="container mt-5">
		<div class="row">
			<div class="col-12">
				<div class="card border-secondary mb-3 text-center">
					<div class="card-header card-secondary h1">
						<i class="fa fa-user fa-lg"></i> <span th:text="${session.userSession.username}"></span>
					</div>
					<div class="card-text p-3">
						<p>
					
						<div>
							<span class="h4 text-secondary">Nom : </span><span class="h4"
								th:text="${session.userSession.lastname}"></span>
						</div>
						<div>
							<span class="h4 text-secondary">Prenom : </span><span class="h4"
								th:text="${session.userSession.firstname}"></span>
						</div>
						<div>
							<span class="h4 text-secondary">Telephone : </span><span class="h4"
								th:text="${session.userSession.telephone}"></span>
						</div>
						<div>
							<span class="h4 text-secondary">Email : </span><span class="h4"
								th:text="${session.userSession.mail}"></span>
						</div>
						<div>
							<span class="h4 text-secondary">Password : </span><span class="h4"
								th:text="${session.userSession.password}"></span>
						</div>
						
						<a th:if='${session.userSession != null}'
					th:href="@{/editInfos}"
					class="btn btn-info">Modifier</a>
						
						</p>
					</div>
				</div>				
			</div>
		</div>
	</div>
	<th:block th:insert="fragments/footer::footer"></th:block>
</body>

</html>
