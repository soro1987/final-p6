<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:insert="fragments/head::head"></th:block>
<meta charset="UTF-8" />
<style>
#bg {
	background-image: url('images/place-reservation.jpg')
}
</style>
</head>
<body id="bg">
	<th:block th:insert="fragments/navbar::navbar"></th:block>
	<div class="container mt-5">
		<div class="row">
			<form class="container"
				th:action="@{/placeReservation/{id}(id=${topo.id})}"
				th:object="${reservationModel}" method="POST">
				<fieldset class="row">
					<legend class="text-center text-secondary h4">Reserver ce
						Topo</legend>
				</fieldset>
				<div th:if="msgErr != null" th:text="${msgErr}"
					class="text-danger h4"></div>
				<span class="mb-3"></span>
				<div class="form-group row">
					<label class="col-12 col-sm-3 text-secondary h5">Message</label> <input
						type="text" class="form-control col-12 col-sm-9"
						th:field="*{message}" />
					<div class="offset-3 text-danger" th:errors="*{message}"></div>
				</div>
				<div class="row">
					<input type="submit" value="Ajouter"
						class="col-12  col-md-2 offset-md-3 btn btn-secondary btn-lg border-button  text-light">
				</div>
			</form>
		</div>
	</div>
	<th:block th:insert="fragments/footer::footer"></th:block>
</body>
</html>
