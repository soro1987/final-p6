<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
  <th:block th:insert="fragments/head::head"></th:block>
  <meta charset="UTF-8"/> 
  <style>
html {
	background-size: 100%;
	background-repeat: no-repeat;
	height: 100%;
}

body {
	background: linear-gradient(rgba(33, 33, 37, 0.6), rgba(33, 33, 37, 0.6)) 100%,
		url('../images/place-reservation.jpg'); 
	height: 100%;
	
}
</style>
</head>
		<th:block th:insert="fragments/navbar::navbar"></th:block>



	<body id="bg">	
		<div class="container mt-5">
			<div class="row">
				<div class="col-12">		
					<div class="card border-secondary mb-3 text-center">
						  <div class="card-header card-secondary h1"> <i class="fa fa-user fa-lg"></i> <span th:text="${user.username}"></span> </div>
						  <div class="card-text p-3">
						  	<h1 class="card-title"> <span class="text-secondary" th:text="${user.firstname}" ></span> <span class="text-secondary" th:text="${user.lastname}"></span></h1>
						  	<p>
						  		<div><i class="fa fa-at fa-lg"></i>  <span class="text-secondary" th:text="${user.mail}"></span></div>
						  		<div><i class="fa fa-phone fa-lg"></i> <span class="text-secondary" th:text="${user.telephone}"></span></div>
						  		<div th:switch="${user.active}">
								    <span th:case="true">User active</span>
								    <span th:case="false">User non active</span>
								</div>
						  	</p>
						  </div>
					</div>						
				</div>
				
			</div>
		</div>
		<th:block th:insert="@{/fragments/footer::footer}"></th:block>
	</body>

</html>
