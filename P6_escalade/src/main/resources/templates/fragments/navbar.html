<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>La liste des site</title>
<th:block th:insert="fragments/head::head"></th:block>

</head>


<body>

	<th:block th:fragment="navbar">
		<nav class="navbar navbar-expand-sm navbar-light rel fixed-top">
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#Navbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			
			
			<ul class="navbar-nav ml-auto d-block d-md-none">
					<li class="nav-item mt-3 ml-0" th:if="${session.userSession == null}">
						<a class="nav-link" th:href="@{/login}"><i
							class="fa fa-sign-in fa-lg"></i> Login</a>
					</li>

					<!-- Dropdown -->
					<li class="nav-item dropdown"
						th:if="${session.userSession != null}"><a
						class="nav-link dropdown-toggle" href="#" id="navbardrop"
						data-toggle="dropdown"> <i class="fa fa-user fa-lg"></i> <span
							th:text="${session.userSession.username}"></span>
					</a>
						<div class="dropdown-menu">
							<th:block th:if="${session.userSession != null}">
								<a class="dropdown-item" th:href="@{/mesInfos}">Mes Infos</a>
							</th:block>
							<a class="dropdown-item" th:href="@{/logout}">Deconnexion</a>
						</div></li>
				</ul>
			
			
			<div class="collapse navbar-collapse mr-0" id="Navbar">
			<!-- Brand -->
			<a class="navbar-brand" href="#"></a>
			
				<div class="container-fluid">
					<div class="row">
						<!-- Links -->
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" th:href="@{/home}">| Acceuil </a>
					</li>
					<!-- Dropdown -->
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" id="navbardrop"
						data-toggle="dropdown">| Topo </a>
						<div class="dropdown-menu">
							<a class="dropdown-item" th:href="@{/displayTopos}">Consulter</a>
							<a th:if="${session.userSession != null}" class="dropdown-item"
								th:href="@{/postTopo}">Ajouter</a>
							<th:block th:if="${session.userSession != null}">
								<a th:if="${session.userSession != null}" class="dropdown-item"
									th:href="@{/myTopos}">Reservations</a>
							</th:block>
						</div></li>
					<!-- Dropdown -->
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" id="navbardrop"
						data-toggle="dropdown">| Site</a>
						<div class="dropdown-menu">
							<a class="dropdown-item" th:href="@{/displaySite}">Consulter</a>
							<th:block th:if="${session.userSession != null}">
								<a class="dropdown-item" th:href="@{/postSite}">Ajouter</a>
							</th:block>
							<th:block th:if="${session.userSession != null}">
								<a class="dropdown-item" th:href="@{/displayMySite}">Mes
									site</a>
							</th:block>
						</div></li>

					<li class="nav-item "><a class="nav-link" th:href="@{/users}">
					</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/search}">|Recherche |</a></li>

				</ul>
					</div>
				</div>
			</div>
			
			<ul class="navbar-nav ml-auto d-none d-md-block ">
					<li class="nav-item mt-3 ml-0" th:if="${session.userSession == null}">
						<a class="nav-link" th:href="@{/login}"><i
							class="fa fa-sign-in fa-lg"></i> Login</a>
					</li>

					<!-- Dropdown -->
					<li class="nav-item dropdown"
						th:if="${session.userSession != null}"><a
						class="nav-link dropdown-toggle" href="#" id="navbardrop"
						data-toggle="dropdown"> <i class="fa fa-user fa-lg"></i> <span
							th:text="${session.userSession.username}"></span>
					</a>
						<div class="dropdown-menu">
							<th:block th:if="${session.userSession != null}">
								<a class="dropdown-item" th:href="@{/mesInfos}">Mes Infos</a>
							</th:block>
							<a class="dropdown-item" th:href="@{/logout}">Deconnexion</a>
						</div></li>
				</ul>
			
		</nav>
		
		<br/>

	</th:block>

</body>

</html>
